<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade Runner Seed Searcher</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Link to favicon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="styles.css"> <!-- Link to custom CSS file -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
    <div class="container my-5">
        <h1 class="text-center">Blade Runner Seed Searcher</h1>

        <!-- Section for Function 1 -->
        <div class="card my-4 p-3 shadow-sm">
            <h3 class="card-title">Find Seeds</h3>
            <p>Select 6 items for the list (Human, Replicant, or Either).</p>
            <div id="list-inputs" class="row">
                <!-- Dropdowns for each item in the list -->
                <div class="col-md-2">
                    <label for="listItem1">Izo</label>
                    <select id="listItem1" class="form-select mb-2">
                        <option value="">Either</option>
                        <option value="Human">Human</option>
                        <option value="Replicant">Replicant</option>

                    </select>
                </div>
                <div class="col-md-2">
                    <label for="listItem2">Gordo</label>
                    <select id="listItem2" class="form-select mb-2">
                        <option value="">Either</option>
                        <option value="Human">Human</option>
                        <option value="Replicant">Replicant</option>

                    </select>
                </div>
                <div class="col-md-2">
                    <label for="listItem3">Lucy</label>
                    <select id="listItem3" class="form-select mb-2">
                        
                        <option value="">Either</option>
                        <option value="Human">Human</option>
                        <option value="Replicant">Replicant</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="listItem4">Dektora</label>
                    <select id="listItem4" class="form-select mb-2">
                        <option value="">Either</option>
                        <option value="Human">Human</option>
                        <option value="Replicant">Replicant</option>

                    </select>
                </div>
                <div class="col-md-2">
                    <label for="listItem5">Sadik</label>
                    <select id="listItem5" class="form-select mb-2">
                        <option value="">Either</option>
                        <option value="Human">Human</option>
                        <option value="Replicant">Replicant</option>

                    </select>
                </div>
                <div class="col-md-2">
                    <label for="listItem6">Luther/Lance</label>
                    <select id="listItem6" class="form-select mb-2">
                        <option value="">Either</option>
                        <option value="Human">Human</option>
                        <option value="Replicant">Replicant</option>

                    </select>
                </div>
            </div>
            <button id="runFunction1Button" class="btn btn-primary mt-2">Generate Seeds</button>
            <div id="output1" class="mt-3 text-info"></div>
        </div>

        <!-- Section for Function 2 -->
        <div class="card my-4 p-3 shadow-sm">
            <h3 class="card-title">Generate from Seed</h3>
            <div class="input-group mb-3">
                <input type="text" id="inputValue2" class="form-control" placeholder="Enter Seed">
                <button id="runFunction2Button" class="btn btn-primary">Generate from Seed</button>
            </div>
            <div id="output2" class="text-info"></div>
        </div>
    </div>

    <!-- Python Script using Brython -->
    <script type="text/python">
        from browser import document

        # Import the functions from your main.py file
        from main import your_function_1, your_function_2

        # Define the Python function to handle Function 1
        def call_function_1(event):
            list_items = [
                document["listItem1"].value,
                document["listItem2"].value,
                document["listItem3"].value,
                document["listItem4"].value,
                document["listItem5"].value,
                document["listItem6"].value
            ]
            result = your_function_1(list_items)
            # Convert each item in the result to a string before joining
            document["output1"].html = "Result from Function 1: " + ", ".join(str(item) for item in result)

        # Define the Python function to handle Function 2
        def call_function_2(event):
            input_value = document["inputValue2"].value
            try:
                input_value = int(input_value)
                result = your_function_2(input_value)
                # Convert line breaks to HTML line breaks
                document["output2"].html = "Result from Function 2: " + result.replace('\n', '<br>')
            except ValueError:
                document["output2"].html = "Please enter a valid integer."

        # Bind the buttons to the respective Python functions
        document["runFunction1Button"].bind("click", call_function_1)
        document["runFunction2Button"].bind("click", call_function_2)
    </script>
</body>
</html>
