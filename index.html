<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade Runner Seed Searcher</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Link to favicon -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
    <div class="container">
        <h1>Blade Runner Seed Searcher</h1>
        <div class="function">
            <h2>Find Seeds</h2>
            <label for="listItem1">Izo:</label>
            <select id="listItem1">
                <option value="Human">Human</option>
                <option value="Replicant">Replicant</option>
                <option value="">Empty</option>
            </select>
            <label for="listItem2">Gordo:</label>
            <select id="listItem2">
                <option value="Human">Human</option>
                <option value="Replicant">Replicant</option>
                <option value="">Empty</option>
            </select>
            <label for="listItem3">Lucy:</label>
            <select id="listItem3">
                <option value="Human">Human</option>
                <option value="Replicant">Replicant</option>
                <option value="">Empty</option>
            </select>
            <label for="listItem4">Dektora:</label>
            <select id="listItem4">
                <option value="Human">Human</option>
                <option value="Replicant">Replicant</option>
                <option value="">Empty</option>
            </select>
            <label for="listItem5">Sadik:</label>
            <select id="listItem5">
                <option value="Human">Human</option>
                <option value="Replicant">Replicant</option>
                <option value="">Empty</option>
            </select>
            <label for="listItem6">Luther/Lance:</label>
            <select id="listItem6">
                <option value="Human">Human</option>
                <option value="Replicant">Replicant</option>
                <option value="">Empty</option>
            </select>
            <button id="runFunction1Button">Find Seeds</button>
            <div id="output1"></div>
        </div>
        <div class="function">
            <h2>Generate from Seed</h2>
            <label for="inputValue2">Enter Seed:</label>
            <input type="text" id="inputValue2" placeholder="Enter Seed">
            <button id="runFunction2Button">Generate from Seed</button>
            <div id="output2"></div>
        </div>
    </div>

    <!-- Python Script using Brython -->
    <script type="text/python">
        from browser import document

        # Import the functions from your main.py file
        from main import your_function_1, your_function_2

        # Define the Python function to handle Function 1
        def call_function_1(event):
            list_items = [
                document["listItem1"].value,
                document["listItem2"].value,
                document["listItem3"].value,
                document["listItem4"].value,
                document["listItem5"].value,
                document["listItem6"].value
            ]
            result = your_function_1(list_items)
            # Convert each item in the result to a string before joining
            document["output1"].html = "Result from Function 1: " + ", ".join(str(item) for item in result)

        # Define the Python function to handle Function 2
        def call_function_2(event):
            input_value = document["inputValue2"].value
            try:
                input_value = int(input_value)
                result = your_function_2(input_value)
                # Convert line breaks to HTML line breaks
                document["output2"].html = "Result from Function 2: " + result.replace('\n', '<br>')
            except ValueError:
                document["output2"].html = "Please enter a valid integer."

        # Bind the buttons to the respective Python functions
        document["runFunction1Button"].bind("click", call_function_1)
        document["runFunction2Button"].bind("click", call_function_2)
    </script>
</body>
</html>
