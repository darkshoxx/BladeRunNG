<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python Functions</title>
    <!-- Load Brython -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
    <h1>Run Python Functions</h1>

    <!-- Input field and button for Function 1 -->
    <div>
        <label for="inputValue1">Enter a value for Function 1:</label>
        <input type="text" id="inputValue1" placeholder="Enter value for function 1">
        <button id="runFunction1Button">Run Function 1</button>
    </div>

    <!-- Input field and button for Function 2 -->
    <div>
        <label for="inputValue2">Enter a value for Function 2:</label>
        <input type="text" id="inputValue2" placeholder="Enter value for function 2">
        <button id="runFunction2Button">Run Function 2</button>
    </div>

    <!-- Output for Function 1 -->
    <div id="output1"></div>

    <!-- Output for Function 2 -->
    <div id="output2"></div>

    <!-- Python Script using Brython -->
    <script type="text/python">
        from browser import document

        # Import the functions from your main.py file
        from main import your_function_1, your_function_2

        # Define the Python function to handle Function 1
        def call_function_1(event):
            input_value = document["inputValue1"].value
            result = your_function_1(input_value)
            document["output1"].html = f"Result from Function 1: {result}"

        # Define the Python function to handle Function 2
        def call_function_2(event):
            input_value = document["inputValue2"].value
            result = your_function_2(input_value)
            document["output2"].html = f"Result from Function 2: {result}"

        # Bind the buttons to the respective Python functions
        document["runFunction1Button"].bind("click", call_function_1)
        document["runFunction2Button"].bind("click", call_function_2)
    </script>
</body>
</html>
