<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Functions Website</title>
    <!-- Load Brython -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
    <h1>Run Python Functions</h1>

    <!-- Input field for your function -->
    <label for="inputValue">Enter a value:</label>
    <input type="text" id="inputValue" placeholder="Enter a value">
    <button id="runFunctionButton">Run Function</button>

    <!-- Output will appear here -->
    <div id="output"></div>

    <!-- The script must use Python -->
    <script type="text/python">
        from browser import document, window
        from main import your_function_1, your_function_2

        # Define the Python function to handle the button click
        def call_python_function(event):
            # Get input from the webpage
            input_value = document["inputValue"].value
            
            # Call your Python functions
            result1 = your_function_1(input_value)
            result2 = your_function_2(input_value)

            # Display results on the webpage
            document["output"].html = f"Result 1: {result1}<br>Result 2: {result2}"

        # Bind the button click to the Python function
        document["runFunctionButton"].bind("click", call_python_function)
    </script>
</body>
</html>
